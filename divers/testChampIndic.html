        //<![CDATA[

            function reset()
            {
                champ.value = texte;
                champ.className = "gris";

            reset();
            
            champ.onfocus = function()
            // variante en remplaçant la ligne précédente par : champ.onfocus = champ.onmouseover = function()
            {
                if(champ.value == texte)

            }
            
            champ.onblur = function()
            // variante en remplaçant la ligne précédente par : champ.onblur = champ.onmouseout = function()
